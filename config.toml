baseURL = "http://e61983.github.io/"
languageCode = "en-us"
title = "Yuan のノート"

theme = "uBlogger"
defaultTheme = "auto"

[Permalinks]
	posts = ":year-:month-:day-:filename"

[params]
    version = "2.0.X"

[params.footer]
    enable = true
    custom = ''
    hugo = false
    copyright = true
    author = true
    since = 2021
    license= '<a rel="license external nofollow noopener noreffer" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a>'

[menu]
  [[menu.main]]
    identifier = "posts"
    # you can add extra information before the name (HTML format is supported), such as icons
    pre = ""
    # you can add extra information after the name (HTML format is supported), such as icons
    post = ""
    name = "Posts"
    url = "/posts/"
    # title will be shown when you hover on this menu link
    title = ""
    weight = 1
  [[menu.main]]
    identifier = "tags"
    pre = ""
    post = ""
    name = "Tags"
    url = "/tags/"
    title = ""
    weight = 2
  [[menu.main]]
    identifier = "categories"
    pre = ""
    post = ""
    name = "Categories"
    url = "/categories/"
    title = ""
    weight = 3

[markup]
[markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = true
    lineNumbersInTable = false
    noClasses = true

[markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true

[markup.goldmark.renderer]
      # whether to use HTML tags directly in the document
      unsafe = true

  [markup.tableOfContents]
    startLevel = 2
    endLevel = 6
